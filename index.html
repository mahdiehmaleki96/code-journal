<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Code Journal</h1>
        <a href="#" id="entries-btn">Entries</a>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <form id="journal-form">
          <div class="column-full"><h1>New Entry</h1></div>
          <div class="row">
            <div class="column-half">
              <img
                id="image-preview"
                src="/images/placeholder-image-square.jpg" />
            </div>
            <div class="column-half">
              <label for="entry-title">Title</label>
              <input name="title" id="entry-title" type="text" required />
              <label for="photo-url">Photo URL</label>
              <input name="photo-url" id="photo-url" type="url" required />
            </div>
          </div>
          <div class="column-full">
            <label for="entry-notes">Notes</label>
            <textarea
              id="entry-notes"
              name="notes"
              rows="10"
              required></textarea>
          </div>
          <div class="form-action">
            <button type="submit">Save</button>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden">
        <div>
          <h1>Entries</h1>
          <button><a href="#" id="new-entry-btn">NEW</a></button>
        </div>
        <ul id="entries-list"></ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
